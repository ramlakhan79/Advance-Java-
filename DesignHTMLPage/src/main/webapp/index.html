<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Heading List Anchor</title>
</head>
<style>
	.heading{
		background-color:cyan;
		padding-left:280px;
	}
	#page1{
		margin-top:20px;
		text-align:center;	
	}
	#page1 a{
		Background-color:yellow;	}
</style>
<body>
	<div class="heading">
	<h3>6 Types of Heading in HTML</h3>
	<h1>Largest Heading</h1>
	<h2>Smallest Largest Heading</h2>
	<h3>Third Largest Heading</h3>
	<h4>Third Smallest Heading</h4>
	<h5>Second Smallest Heading</h5>
	<h6>Smallest Heading</h6>
	<h3>Ordered List</h3>
	<ol>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ol>
	<h3>Unordered List</h3>
	<ul>
		<li>Element 1</li>
		<li>Element 2</li>
		<li>Element 3</li>
	</ul>
	<a href="page2.html">Go to Page 2</a>
	</div>	
	<div id="page1">
		<a href="index.html">Go to Page 1</a>
	</div>
</body>
</html>
