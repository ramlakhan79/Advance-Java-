<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Request Dispatcher</title>
<style >
	body{
		background:cyan;
	}
	table{
		background:yellow;
		margin:50px;
	}
	table ,td,th,tr{
		border:1px solid;
	}
</style>
</head>
<body>
	<form action="servlet" method="post">
		<table>
			<tr>
				<th colspan='2'>Request Dispatcher</th>
			</tr>
			<tr>
				<td><label for='username'>Enter The User Name :</label></td>
				<td><input type='text' name='username'></td>
			</tr>
			<tr>
				<td><label for='pw'>Enter The Password :</label></td>
				<td><input type='password' name='pw'></td>
			</tr>
			<tr>
				<th colspan='2'><input type='Submit'></th>
			</tr>
		</table>
	</form>
</body>
</html>
